<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page GIF with Dark Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c2c2c; /* Set background to a dark gray color */
        }

        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the GIF covers the entire viewport */
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="soontm.gif" alt="Full Page GIF">
    </div>
</body>
</html>
