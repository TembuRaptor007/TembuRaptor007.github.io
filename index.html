<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="vibeblopcat.ico">
    <title>Tembu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c2c2c; /* Set background to a dark gray color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the GIF fits within the viewport */
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="soontm.gif" alt="Zoomed GIF">
    </div>
</body>
</html>
