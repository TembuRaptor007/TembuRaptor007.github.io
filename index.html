<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: change background color */
        }

        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the GIF scales proportionally */
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="path/to/your/gif.gif" alt="Responsive GIF">
    </div>
</body>
</html>
